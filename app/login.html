<!DOCTYPE html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Sales App</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="Vendor/html5-boilerplate/css/bootstrap.min.css">
    <link rel="stylesheet" href="Vendor/html5-boilerplate/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="Vendor/html5-boilerplate/css/main.css">
    <link rel="stylesheet" href="app.css">
    <script src="Vendor/html5-boilerplate/js/vendor/modernizr-2.8.3-respond-1.4.2.min.js"></script>
</head>
<body ng-app="salesApp">
    <div class="container"  ng-controller = "loginController" > 
    	
        <div id="loginbox" style="margin-top:200px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">                    
            <div class="panel panel-info" >
                    <div class="panel-heading">
                        <div class="panel-title">Sign In</div>
                    </div>     

                    <div style="padding-top:30px" class="panel-body" >

                        <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>
                            
                        <form id="loginform" class="form-horizontal" role="form">
                                    
                            <div style="margin-bottom: 25px" class="input-group">
                                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                        <input autofocus id="login-username" type="text" class="form-control" name="username" value="" placeholder="username" ng-model="userNameModel">                                        
                                    </div>
                                
                            <div style="margin-bottom: 25px" class="input-group">
                                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                                        <input autofocus id="login-password" type="password" class="form-control" name="password" placeholder="password" ng-model="userPasswordModel">
                                    </div>
                                    
                                    <div style="margin-bottom: 25px" class="input-group" ng-if="errorInLogin === true">
    	                                    <span style="color:red"> {{errorInLoginMessage}}</span>
                                    </div>
                                    
                  
                                <div style="margin-top:10px; text-align:right" class="form-group">
                                    <!-- Button -->
                                    <div class="col-sm-12 controls">
                                      <div autofocus id="btn-login"  ng-click="loginClicked()" class="btn btn-success">Login  </div>
                                    </div>
                                </div>
                            </form>     
                        </div>                     
                    </div>  
        </div>
    
    
    
    
      <script src="Vendor/angular/angular.min.js"></script>
  	<script src="Vendor/angular/angular-route.min.js"></script>
    <script src="login/login.js"></script>
    
    
</body>
</html>
